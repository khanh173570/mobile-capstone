name: EAS Auto Update

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "‚ùå EXPO_TOKEN not found in GitHub secrets"
            echo "Please add EXPO_TOKEN to repository secrets"
            exit 1
          else
            echo "‚úÖ EXPO_TOKEN found"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci
        continue-on-error: false

      - name: Create update
        run: |
          echo "üöÄ Creating EAS update..."
          eas update --auto --non-interactive
        continue-on-error: true