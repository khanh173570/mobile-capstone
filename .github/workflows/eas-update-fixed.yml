name: EAS Update (Fixed)

concurrency:
  group: eas-update-${{ github.ref }}
  cancel-in-progress: true

on:
  # Disabled - use eas-update-simple.yml instead  
  workflow_dispatch:

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    if: github.repository_owner == 'khanh173570'
    env:
      EXPO_NO_TELEMETRY: 1
      EAS_NO_VCS: 1
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: EAS Update
        run: |
          echo "ðŸš€ Creating EAS update..."
          eas update --auto --non-interactive