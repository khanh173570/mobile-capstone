name: EAS Update (Fixed)

concurrency:
  group: eas-update-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '.github/workflows/deploy-pages.yml'
      - 'index.html'
      - 'EXPO_TOKEN_SETUP.md'
      - 'WORKFLOW_FIXES.md'

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    if: github.repository_owner == 'khanh173570'
    env:
      EXPO_NO_TELEMETRY: 1
      EAS_NO_VCS: 1
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Expo CLI
        run: npm install -g @expo/cli@latest

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps

      - name: EAS Update
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "‚ö†Ô∏è  EXPO_TOKEN not configured - skipping update"
            exit 0
          fi
          
          echo "üöÄ Creating EAS update..."
          npx eas update --auto --non-interactive || echo "‚ùå EAS update failed but continuing..."